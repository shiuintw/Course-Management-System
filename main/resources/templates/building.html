<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <meta charset="UTF-8">
    <title>Building Info</title>

    <style>
        .card {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            max-width: 600px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            width: 35%;
            background-color: #f5f5f5;
        }
    </style>
</head>

<body>

<div class="card">
    <h2>Building Information</h2>

    <table>
        <tr>
            <th>ID</th>
            <td th:text="${building.id}"></td>
        </tr>
        <tr>
            <th>Name</th>
            <td th:text="${building.name}"></td>
        </tr>
    </table>
</div>

</body>
</html>
