<!DOCTYPE html>
<html lang="" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Course Search</title>
</head>
<body>
<h1>搜尋課程</h1>

<form th:action="@{/course/search}" method="get">

    <!-- 單選文字欄位 -->
    <div>
        <label>課程 ID:</label>
        <label>
            <input type="text" name="id" th:value="${param.id}">
        </label>
    </div>

    <div>
        <label>課程名稱:</label>
        <label>
            <input type="text" name="name" th:value="${param.name}">
        </label>
    </div>

    <!-- 單選數字欄位 -->
    <div>
        <label>學分:</label>
        <label>
            <input type="number" name="credit" th:value="${param.credit}">
        </label>
    </div>

    <div>
        <label>課程時數:</label>
        <label>
            <input type="number" name="hours" th:value="${param.hours}">
        </label>
    </div>

    <div>
        <label>最大學生數:</label>
        <label>
            <input type="number" name="maxStudentNumber" th:value="${param.maxStudentNumber}">
        </label>
    </div>

    <!-- 多選欄位（checklist） -->
    <div>
        <label>上課時間:</label><br>
        <label>
            <input type="checkbox" name="time" value="MonMorning"
                   th:checked="${param.time != null and param.time.contains('MonMorning')}">
        </label> MonMorning<br>
        <label>
            <input type="checkbox" name="time" value="TueAfternoon"
                   th:checked="${param.time != null and param.time.contains('TueAfternoon')}">
        </label> TueAfternoon<br>
        <label>
            <input type="checkbox" name="time" value="WedMorning"
                   th:checked="${param.time != null and param.time.contains('WedMorning')}">
        </label> WedMorning<br>
    </div>

    <div>
        <label>建築:</label>
        <label>
            <input type="text" name="buildingId" th:value="${param.buildingId}">
        </label>
    </div>

    <div>
        <label>教室:</label><br>
        <label>
            <input type="checkbox" name="classroom" value='101'
                   th:checked="${param.classroom != null and param.classroom.contains('101')}">
        </label> 101<br>
        <label>
            <input type="checkbox" name="classroom" value='102'
                   th:checked="${param.classroom != null and param.classroom.contains('102')}">
        </label> 102<br>
    </div>

    <div>
        <label>授課教師:</label><br>
        <label>
            <input type="checkbox" name="instructorId" value="T1"
                   th:checked="${param.instructorId != null and param.instructorId.contains('T1')}">
        </label> T1<br>
        <label>
            <input type="checkbox" name="instructorId" value="T2"
                   th:checked="${param.instructorId != null and param.instructorId.contains('T2')}">
        </label> T2<br>
    </div>

    <div>
        <label>課程分類:</label><br>
        <label>
            <input type="checkbox" name="category" value="Math"
                   th:checked="${param.category != null and param.category.contains('Math')}">
        </label> Math<br>
        <label>
            <input type="checkbox" name="category" value="Science"
                   th:checked="${param.category != null and param.category.contains('Science')}">
        </label> Science<br>
    </div>

    <div>
        <button type="submit">搜尋</button>
    </div>

</form>

<hr>

<h2>搜尋結果</h2>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>名稱</th>
        <th>學分</th>
        <th>時數</th>
        <th>最大學生數</th>
        <th>時間</th>
        <th>建築</th>
        <th>教室</th>
        <th>授課教師</th>
        <th>分類</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="course : ${courseList}">
        <td th:text="${course.id}"></td>
        <td th:text="${course.name}"></td>
        <td th:text="${course.credit}"></td>
        <td th:text="${course.hours}"></td>
        <td th:text="${course.maxStudentNumber}"></td>
        <td th:text="${course.time}"></td>
        <td th:text="${course.buildingId}"></td>
        <td th:text="${course.classroom}"></td>
        <td th:text="${course.instructorId}"></td>
        <td th:text="${course.category}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
