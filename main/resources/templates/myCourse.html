<!DOCTYPE html>
<html lang="" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Course Search</title>
<!--    <link rel="stylesheet" th:href="@{/css/course.css}">-->
</head>
<!--<script th:src="@{/js/course.js}"></script>-->

<body>

<h1>Search Course</h1>

<!--go back to home-->
<a th:href="@{/home}">Home</a>

<!--search result-->
<hr>
<h2>My Course</h2>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Time</th>
        <th>Score</th>
        <th>Edit</th>
        <th>delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="take : ${takeList}">
        <td th:text="${take.courseId}"></td>

        <form th:action="@{/course/myCourse/update/{courseId}(courseId=${take.courseId})}"
              method="post">
            <td><input type="text" name="time" th:value="${take.time}" /></td>
            <td><input type="text" name="score" th:value="${take.score}" /></td>
            <td><button type="submit">Save</button></td>
        </form>

        <td>
            <form th:action="@{/course/myCourse/delete/{courseId}(courseId=${take.courseId})}"
                  method="post"
                  onsubmit="return confirm('are you sure?');">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
