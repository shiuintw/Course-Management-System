<!DOCTYPE html>
<html lang="zh-TW" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f7fa;
            font-family: Arial, Helvetica, sans-serif;
        }

        .container {
            background: #ffffff;
            padding: 40px 50px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 360px;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
        }

        .error {
            background-color: #fdecea;
            color: #c0392b;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 8px 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border-color: #4a90e2;
        }

        button {
            width: 100%;
            margin-top: 10px;
            padding: 10px;
            border: none;
            border-radius: 6px;
            background-color: #4a90e2;
            color: #ffffff;
            font-size: 15px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #357ab8;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            color: #4a90e2;
            font-size: 14px;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Register</h2>

    <div th:if="${error}" class="error">
        <p th:text="${error}"></p>
    </div>

    <form th:action="@{/register}" th:object="${user}" method="post">
        <div class="form-group">
            <label>ID</label>
            <input type="text" th:field="*{id}"/>
        </div>

        <div class="form-group">
            <label>Name</label>
            <input type="text" th:field="*{name}"/>
        </div>

        <div class="form-group">
            <label>Department ID</label>
            <input type="text"
                   th:field="*{departmentId}"
                   list="departmentList"/>

            <datalist id="departmentList">
                <option th:each="d : ${departmentIdList}"
                        th:value="${d.id}">
                </option>
            </datalist>
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" th:field="*{password}"/>
        </div>

        <button type="submit">Register</button>
    </form>

    <a th:href="@{/login}" class="back-link">Back to Login</a>
</div>

</body>
</html>
